service: sls-project

plugins:
  - serverless-esbuild
  - serverless-dynamodb
  - serverless-offline

custom:
  tableName: sls-project-table
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      migrate: true
    migration:
      dir: offline/migrations

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  environment:
    tableName: ${self:custom.tableName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource: '*'

functions:
  hello:
    handler: src/index.handler
    events:
      - httpApi:
          path: /
          method: GET
  create:
    handler: src/index.handler
    events:
      - http:
          path: users
          method: POST
  list:
    handler: src/index.handler
    events:
      - http:
          path: users
          method: GET
  get:
    handler: src/index.handler
    events:
      - http:
          path: users/{id}
          method: GET
  update:
    handler: src/index.handler
    events:
      - http:
          path: users/{id}
          method: PUT
  delete:
    handler: src/index.handler
    events:
      - http:
          path: users/{id}
          method: DELETE

resources:
  Resources:
    DynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.tableName}
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: S
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
